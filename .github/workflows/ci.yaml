name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: [ubuntu-latest]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - uses: denoland/setup-deno@4606d5cc6fb3f673efd4f594850e3f4b3e9d29cd # v2.0.0
        with:
          deno-version-file: .tool-versions

      - id: fmt
        run: deno fmt --check
      - id: lint
        run: deno lint
      - id: test
        run: deno test -A

  my_repo_test:
    timeout-minutes: 10
    runs-on: [ubuntu-latest]
    permissions:
      contents: read
    concurrency:
      # my_repo_test too consume API limit, so limit concurrency to 1
      group: my_repo_test
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - uses: denoland/setup-deno@4606d5cc6fb3f673efd4f594850e3f4b3e9d29cd # v2.0.0
        with:
          deno-version-file: .tool-versions

      - run: deno task my_repo_test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
