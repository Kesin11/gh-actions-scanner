name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: [ubuntu-latest]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Set .tool-versions to output
        id: tool-versions
        run: awk '{ print $1"="$2 }' .tool-versions >> $GITHUB_OUTPUT
        shell: bash
      - uses: denoland/setup-deno@f99b7edee36540f7183c45aad62fbb93d6d41d9d # v1.2.0
        with:
          deno-version: v${{ steps.tool-versions.outputs.deno }}

      - id: fmt
        run: deno fmt --check
      - id: lint
        run: deno lint
      - id: test
        run: deno test -A

  my_repo_test:
    timeout-minutes: 10
    runs-on: [ubuntu-latest]
    permissions:
      contents: read
    concurrency:
      # my_repo_test too consume API limit, so limit concurrency to 1
      group: my_repo_test
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Set .tool-versions to output
        id: tool-versions
        run: awk '{ print $1"="$2 }' .tool-versions >> $GITHUB_OUTPUT
        shell: bash
      - uses: denoland/setup-deno@f99b7edee36540f7183c45aad62fbb93d6d41d9d # v1.2.0
        with:
          deno-version: v${{ steps.tool-versions.outputs.deno }}
      
      - run: deno task my_repo_test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
