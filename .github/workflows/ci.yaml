name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: [ubuntu-latest]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: denoland/setup-deno@916edb9a40fd86d1ff57b758807ebe57242f7407 # 1.4.0
        with:
          deno-version-file: .tool-versions

      - id: fmt
        run: deno fmt --check
      - id: lint
        run: deno lint
      - id: test
        run: deno test -A

  my_repo_test:
    timeout-minutes: 10
    runs-on: [ubuntu-latest]
    permissions:
      contents: read
    concurrency:
      # my_repo_test too consume API limit, so limit concurrency to 1
      group: my_repo_test
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: denoland/setup-deno@916edb9a40fd86d1ff57b758807ebe57242f7407 # 1.4.0
        with:
          deno-version-file: .tool-versions
      
      - run: deno task my_repo_test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
